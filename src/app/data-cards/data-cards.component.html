<body>
  <section class="hero is-info is-small">
    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title">
          Statistics
        </p>
        <p class="subtitle">
          Smart Clinic
        </p>
      </div>
    </div>
  </section>
  <!-- <div class="box cta">

  <section class="container cta" style="padding:50px">
    <div class="columns features is-multiline">
      <div class="column is-4" *ngFor="let item of items">
        <div class="card is-shady">

          <div class="card-content">
            <div class="content">

              <article class="notification media has-background-white">

                <div class="media-content">
                  <div class="content">
                    <h1 class="title is-size-4">Title</h1>


                  </div>
                </div>
              </article>
              <span (click)="activateModal()" class="button is-link modal-button" data-target="modal-image2">More</span>


            </div>
          </div>
        </div>
      </div>


    </div>
    <div id="modal" class="modal is-clipped">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              Component
            </p>

          </header>
          <div class="card-content">
            <div class="content">
              <table class="table">
                <thead>
                  <tr>
                    <th class="is-size-4">Title</th>
                    <th class="is-size-4">Value</th>
                   

                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <th class="has-text-link has-text-weight-bold	is-size-4	">GOPD Male Attendance and female attendance</th>
                    <td class="has-text-primary	has-text-weight-bold is-size-4	">5000</td>
                   
                  </tr>
                  <tr>
                    <th class="has-text-link has-text-weight-bold	is-size-4	">male</th>
                    <td class="has-text-primary	has-text-weight-bold is-size-4	">38</td>
                   
                  </tr>
                  <tr>
                    <th class="has-text-link has-text-weight-bold	is-size-4	">male</th>
                    <td class="has-text-primary	has-text-weight-bold is-size-4	">38</td>
                   
                  </tr>
                  <tr>
                    <th class="has-text-link has-text-weight-bold	is-size-4	">male</th>
                    <td class="has-text-primary	has-text-weight-bold is-size-4	">38</td>
                   
                  </tr>
                  <tr>
                    <th class="has-text-link has-text-weight-bold	is-size-4	">male</th>
                    <td class="has-text-primary	has-text-weight-bold is-size-4	">38</td>
                   
                  </tr>
                  <tr>
                    <th class="has-text-link has-text-weight-bold	is-size-4	">male</th>
                    <td class="has-text-primary	has-text-weight-bold is-size-4	">38</td>
                   
                  </tr>


                </tbody>
              </table>
            </div>
          </div>
          <footer class="card-footer">

            <a class="card-footer-item" (click)="deactivateModal()">Close</a>

          </footer>
        </div>
      </div>
      <button (click)="deactivateModal()" class="modal-close is-large" aria-label="close"></button>
    </div>

  </section>
